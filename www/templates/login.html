<ion-modal-view>
  
    <ion-tabs class="tabs-striped tabs-color-assertive">
      
      <ion-tab title="Login">
        <form ng-submit="doLogin()">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="loginData.password">
            </label>
            <label class="item">
              <button class="button button-block button-positive" type="submit">Log in</button>
            </label>
          </div>
        </form>
      </ion-tab>
    
      <ion-tab title="SignUp">
        <form ng-submit="doSignUp()" >
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="loginData.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="loginData.password">
            </label>
            <label class="item item-input">
              <span class="input-label">Confirm Password</span>
              <input type="password" ng-model="loginData.confirmPassword">
            </label>
            <label class="item">
              <button class="button button-block button-positive" type="submit">Sign Up</button>
            </label>
          </div>
        </form>
      </ion-tab>
    </ion-tabs>
</ion-modal-view>
